<script>
    function proxima2(){
        divPergunta1.style.display="none";
        divPergunta2.style.display="block";
    }

    function proxima3(){
        divPergunta2.style.display="none";
        divPergunta3.style.display="block";
    }

    function proxima4(){
        divPergunta3.style.display="none";
        divPergunta4.style.display="block";
    }


    function finalizar(){  
        var listaAcertos = 0;
        var listaErros = 0;

        var respostasCorretas = [{
            prgunta1: "alternativaD1", 
            prgunta2: "alternativaB2",
            prgunta3: "alternativaC3"
            
        }];

            var radios = document.getElementsByName('prgunta1');
            var valorSelecionado = "";
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    valorSelecionado = radios[i].value;
                    break;
                }
            }
            /* alert("Valor selecionado: " + valorSelecionado); */

            if(valorSelecionado == respostasCorretas){
                listaAcertos++;
                exibir.innerHTML = `Acertos: ${listaAcertos}`;
            }else{
                listaErros++;
                exibir.innerHTML += `Erros: ${listaErros}`;
            }
    }

</script>
