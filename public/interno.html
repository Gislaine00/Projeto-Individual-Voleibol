<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Vôlei | Home interno</title>
    <link rel="icon" href="./assets/imgs/logoVolei.png" type="image/png">
    <link rel="stylesheet" href="./css/styleInterno.css">
</head>
<body>
    <div class="logo">
        <div style="display: flex;">
            <img id="idLogo" src="./assets/imgs/logoVolei.png" alt="logo" class="logo-img">
            <p class="nomeProjeto">Hora do Vôlei</p>
        </div>
        <div class="nicknameExibir" id="nickExibir">Bem vindo(a): </div>
    </div>

    <div class="botoes">
        <div class="btnLeft">
            <div id="divBotaoIcon">
                <button onclick="mulheres()" class="btnMulheres">
                    <img src="./assets/imgs/icons/iconBrasil.png">
                    <p class="fraseBtn">Seleção Feminina</p>
                </button>
            </div>


            <div id="divBotaoIcon">
                <button onclick="quiz()"class="btnQuiz">
                    <img src="./assets/imgs/icons/quiz (2).png">
                    <p class="fraseBtn">Quiz</p>
                </button>
            </div>
        </div>

        <div class="btnRight">
            <button onclick="homens()" class="btnHomens">
                <img src="./assets/imgs/icons/iconBrasil.png">
                <p class="fraseBtn">Seleção Masculina</p>
            </button>

            <div id="divBotaoIcon">
                <button onclick="sair()"class="btnSair">
                    <img src="./assets/imgs/icons/sair.png">
                    <p class="fraseBtn">Sair</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    var nick = JSON.parse(sessionStorage.NICKNAME);
    nickExibir.innerHTML += nick[0].nickname + '!'

    function quiz(){
        window.location.href = "quiz.html"
    }

    function mulheres(){
        window.location.href = "mulheres.html"
    }

    function homens(){
        window.location.href = "homens.html"
    }

    function sair(){
        window.location.href = "index.html"
    }

</script>
